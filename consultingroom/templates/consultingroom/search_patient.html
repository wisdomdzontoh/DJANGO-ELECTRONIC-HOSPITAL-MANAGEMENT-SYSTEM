{% extends 'patient_records/base.html' %} {% block body %}
<h2 class="text-2xl font-bold mb-4 text-center">View Appointments</h2>

<!--Tabs navigation-->
<div class="flex flex-wrap justify-center gap-1 mb-4 w-full">
  <button
    class="active tablinks tab-btn p-4 rounded-lg text-gray-700 font-bold w-80 hover:bg-green-600 border-indigo-400 bg-purple-400"
  >
    <a href="{% url 'consultingroom' %}">Go do dashboard</a>
  </button>
  <button
    class="active tablinks tab-btn p-4 rounded-lg text-gray-700 font-bold w-80 hover:bg-green-600 border-indigo-400 bg-blue-400"
  >
    <a href="{% url 'view-my-appointments' %}">View New appointments</a>
  </button>
</div>

<div class="card bg-white rounded-lg shadow-md p-8 max-w-md mx-auto">
  <form method="GET" action="#" class="flex justify-center">
    <input
      type="text"
      name="patient_id"
      placeholder="Enter Patient ID"
      class="mb-4 px-4 py-2 rounded-md border border-gray-300 mr-2 w-64"
    />
    <button
      type="submit"
      class="px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-md"
    >
      Login
    </button>
  </form>
</div>

{% endblock %}
